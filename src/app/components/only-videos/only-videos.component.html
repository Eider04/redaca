<div class="scrollHome2" infiniteScroll [alwaysCallback]="false" [scrollWindow]="false" [infiniteScrollDistance]="2" [infiniteScrollUpDistance]="1.5" [infiniteScrollThrottle]="50" (scrolled)="onScrollDown()" (scrolledUp)="onScrollUp()">
    <div>
        <div *ngIf="publicar.length===0" class="main-container center">
            <i class="material-icons circle " style="font-size: 60px">wb_sunny</i>
            <p>
                No hay publicaciones disponible.
            </p>

        </div>

        <div *ngIf="publicar.length>0" class="container main-container">
            <div class="card-panel grey lighten-5 z-depth-1">
                <div class="row valign-wrapper">
                    <div class="col s12 center">
                        <i class="material-icons circle" style="font-size:40px">person_pin</i>
                        <span>Comparte tus conocimientos</span>
                    </div>
                </div>
            </div>
            <div class="card " *ngFor="let publicacion of publicar; let i = index ">


                <div class="card-image ">

                    <vg-player>
                        <vg-overlay-play></vg-overlay-play>
                        <vg-buffering></vg-buffering>

                        <vg-scrub-bar>
                            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                        </vg-scrub-bar>

                        <vg-controls>
                            <vg-play-pause></vg-play-pause>
                            <vg-playback-button></vg-playback-button>

                            <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

                            <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

                            <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
                            <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

                            <vg-track-selector></vg-track-selector>
                            <vg-mute></vg-mute>
                            <vg-volume></vg-volume>

                            <vg-fullscreen></vg-fullscreen>
                        </vg-controls>

                        <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin>
                        <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
              <!--           <source src="http://static.videogular.com/assets/videos/videogular.ogg" type="video/ogg">
                        <source src="http://static.videogular.com/assets/videos/videogular.webm" type="video/webm">
 -->
                        <track kind="subtitles" label="English" src="http://static.videogular.com/assets/subs/pale-blue-dot.vtt" srclang="en" default>
                        <track kind="subtitles" label="EspaÃ±ol" src="http://static.videogular.com/assets/subs/pale-blue-dot-es.vtt" srclang="es">
    </video>
                    </vg-player>

                </div>
                <div class="card-content">
                    <a class="card-title dropdown-button waves-effect waves-light grey-text text-darken-4" data-activates="profile-dropdown">Card Title<i class="material-icons right">more_vert</i></a>

                    <a style="border-radius: 100px;" class="btn waves-effect waves-light light-blue darken-4" onclick="Materialize.toast('Te gusto esto!!', 4000)"><i class="material-icons">favorite_border</i></a>
                    <a (click)="Comentarios()" class="btn waves-effect waves-light teal btnshowcomentario" style="border-radius: 100px;"><i class="material-icons"> dehaze</i></a>
                    <a class="btn waves-effect waves-light teal btneliminar" style="border-radius: 100px;"><i class="material-icons ">delete</i></a>

                    <ul id="profile-dropdown" class="dropdown-content">
                        <li><a href="#"><i class="mdi-action-face-unlock"></i> Profile</a>
                        </li>
                        <li><a href="#"><i class="mdi-action-face-unlock"></i>Salir</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>

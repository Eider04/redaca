<div class="container">

    <!--    <h2 class="header">Horizontal Card</h2> -->

    <div class="row">

        <div class="col md-7 lg-7">
            <div class="card cyan center" style="margin-top: 30vh; ">
                <h4 class="header white-text">Sesión</h4>
            </div>
            <div class="card horizontal" style="width: inherit;">
                <div class="card-image">
                    <img style="height: 294px;" src="https://lorempixel.com/100/190/nature/6">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <form>
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">First Name</label>
                            </div>
                            <div class="input-field ">
                                <i class="material-icons prefix">remove_red_eye</i>
                                <input id="icon_telephone" type="tel" class="validate">
                                <label for="icon_telephone">Telephone</label>
                            </div>
                            <div class="input-field card-action col s12">
                                <a class="waves-effect cyan cyan-light btn" [routerLink]="['/redaca','home']"><!-- <i class="material-icons right">send</i> -->Iniciar Sesión!</a>
                            </div>
                        </form>

                    </div>

                </div>

            </div>
        </div>


        <div class="col md-5 lg-5">
            <div class="row">
                <form class="col s10" style="margin-top:80px; margin-left:90px">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                            <label for="disabled">Disabled</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>

                    </div>

                </form>
            </div>

        </div>
    </div>

</div>
